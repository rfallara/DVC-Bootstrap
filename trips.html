<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DVC Vacation Points Management</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
        #tripsBlock {
            margin-top: 20px;
        }

    </style>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12" id="tripsBlock">

            <button type="button" class="btn btn-primary" id="addNewTrip">Add New Trip</button>

            <table class="table table-striped">
                <thead>
                  <th>Booked</th>
                  <th>Check-In</th>
                  <th>Check-Out</th>
                  <th>Owner</th>
                  <th>Resort</th>
                  <th>Room</th>
                  <th>Notes</th>
                  <th>Points</th>
                  <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>2015-01-02</td>
                        <td>2015-01-02</td>
                        <td>2015-01-02</td>
                        <td>Ron and Cris</td>
                        <td>Resort123</td>
                        <td>Studio</td>
                        <td>This are some test notes to describe this trip</td>
                        <td>123</td>
                        <td>
                            <button type="button" class="btn btn-primary">Delete Trip</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

</body>
